<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <!-- BT1 -->
      <div class="container">
        <div class="bT p-3">
          <h1>Tính tiền lương nhân viên</h1>
          <div class="mb-3">
            <label for="">Nhập số ngày làm</label>
            <input type="text" class="form-control" id="k" />
          </div>
          <button class="btn btn-success" id="tinhLuong" onclick="tinhLuong()">
            Bắt đầu tính
          </button>
          <div
            class="bg-success bg-opacity-75 p-2 text-white bt1 mt-3 rounded-3"
          >
            Kết quả
          </div>
        </div>
      </div>

      <!-- BT2 -->
      <div class="container my-3">
        <div class="bT p-3">
          <h1>Tính giá trị trung bình</h1>
          <div class="mb-3">
            <label for="">Nhập số 1</label>
            <input type="text" class="form-control" id="so1" />
            <label for="">Nhập số 2</label>
            <input type="text" class="form-control" id="so2" />
            <label for="">Nhập số 3</label>
            <input type="text" class="form-control" id="so3" />
            <label for="">Nhập số 4</label>
            <input type="text" class="form-control" id="so4" />
            <label for="">Nhập số 5</label>
            <input type="text" class="form-control" id="so5" />
          </div>
          <button class="btn btn-success" id="tinhTB" onclick="tinhTB()">
            Bắt đầu tính
          </button>
          <div
            class="bg-success bg-opacity-75 p-2 text-white bt2 rounded-3 mt-3"
          >
            Kết quả
          </div>
        </div>
      </div>
      <!-- BT3  -->
      <div class="container my-3">
        <div class="bT p-3">
          <h1>Quy đổi tiền</h1>
          <div class="mb-3">
            <label for="">Nhập số tiền (USD)</label>
            <input type="text" class="form-control" id="soTien" />
          </div>
          <button class="btn btn-success" id="tinhTien" onclick="tinhTien()">
            Bắt đầu tính
          </button>
          <div class="bg-success bg-opacity-75 p-2 text-white mt-3 rounded-3">
            Kết quả
          </div>
        </div>
      </div>
      <!-- BT4 -->
      <div class="container my-3">
        <div class="bT p-3">
          <h1>Tính diện tích chu vi hình chữ nhật</h1>
          <div class="mb-3">
            <label for="">Nhập chiều dài</label>
            <input type="text" class="form-control" id="cd" />
            <label for="">Nhập chiều rộng</label>
            <input type="text" class="form-control" id="cr" />
          </div>
          <button class="btn btn-success" id="tinhCVDT" onclick="tinhCVDT()">
            Bắt đầu tính
          </button>
          <div
            class="bg-success bg-opacity-75 p-2 text-white bt4 rounded-3 mt-3"
          >
            Kết quả
          </div>
        </div>
      </div>
      <!-- BT5 -->
      <div class="container my-3">
        <div class="bT p-3">
          <h1>Tính tổng hai ký số</h1>
          <div class="mb-3">
            <label for="">Nhập số có 2 chữ số</label>
            <input type="text" class="form-control" id="soThuNhat" />
          </div>
          <button class="btn btn-success" id="tinhTong" onclick="tinhTong()">
            Bắt đầu tính
          </button>
          <div
            class="bg-success bg-opacity-75 p-2 text-white bt5 rounded-3 mt-3"
          >
            Kết quả
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
